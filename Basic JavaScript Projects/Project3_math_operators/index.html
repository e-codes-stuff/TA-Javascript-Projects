<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Button to perform addition -->
    <button id="addButton">Add Numbers</button>
    <p id="addResult">Result: </p>

    <!-- Button to perform subtraction -->
    <button id="subtractButton">Subtract Numbers</button>
    <p id="subtractResult">Result: </p>

    <!-- Button to perform multiplication -->
    <button id="multiplyButton">Multiply Numbers</button>
    <p id="multiplyResult">Result: </p>

    <!-- Button to calculate remainder (modulo) -->
    <button id="moduloButton">Calculate Modulo</button>
    <p id="moduloResult">Result: </p>

    <!-- Button to increment a number -->
    <button id="incrementButton">Increment Number</button>
    <p id="incrementResult">Result: </p>

    <!-- Button to decrement a number -->
    <button id="decrementButton">Decrement Number</button>
    <p id="decrementResult">Result: </p>

    <!-- Button to generate a random number -->
    <button id="randomButton">Generate Random Number</button>
    <p id="randomResult">Random Number: </p>

    <script src="JS/main.js"></script>
</body>
</html>
