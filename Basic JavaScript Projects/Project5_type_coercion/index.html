<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>Numbers:</h1>
    <p>Display NaN: <span id="nanDisplay"></span></p>
    <p>isNaN("Hello"): <span id="isNaNTrue"></span></p>
    <p>isNaN(42): <span id="isNaNFalse"></span></p>

    <h1>Booleans:</h1>
    <p>1 + 1 == 2: <span id="boolTrue"></span></p>
    <p>1 + 1 != 2: <span id="boolFalse"></span></p>

    <h1>AND and OR Operators:</h1>
    <p>(true && false): <span id="andOperatorTrue"></span></p>
    <p>(true || false): <span id="orOperatorTrue"></span></p>

    <h1>NOT Operator:</h1>
    <p>!(true): <span id="notTrue"></span></p>
    <p>!(false): <span id="notFalse"></span></p>

    <h1>Triple Equals Comparisons:</h1>
    <p>1 === 1: <span id="strictTrue"></span></p>
    <p>1 === "2": <span id="strictFalse1"></span></p>
    <p>1 === "1": <span id="strictFalse2"></span></p>
    <p>1 === 2: <span id="strictFalse3"></span></p>
    <script src="JS/main.js"></script>
</body>

</html>
