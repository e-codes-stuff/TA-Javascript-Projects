<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <script>
        // Select document and pass in a function on "ready" that will append a body to the html element 
        $(document).ready(() => {
            // Append the body containing a header and 3 paragraphs inside divs
            $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
            );
            // Color the 2nd paragraphs text red
            $("#2").css({"color":"red"});
            // Hide the header element 
            $("#3").click(() => $("h1").hide());
        })
    </script>
</body>

</html>
