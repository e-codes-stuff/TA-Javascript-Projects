<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Drill Demo</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order"></input>
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Small Pizza"> Small Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza" checked> Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
            </div>

            <div class="menu center">
                <h3>Meat:</h3>
                <input class="topping" type="checkbox" name="Meat" value="Pepperoni"> Pepperoni<br>
                <input class="topping" type="checkbox" name="Meat" value="Sausage"> Sausage <br>
                <input class="topping" type="checkbox" name="Meat" value="Canadian Bacon"> Canadian Bacon<br>
                <input class="topping" type="checkbox" name="Meat" value="Ground Beef"> Ground Beef<br>
                <input class="topping" type="checkbox" name="Meat" value="Anchovy"> Anchovy<br>
                <input class="topping" type="checkbox" name="Meat" value="Chicken"> Chicken<br>
            </div>

            <div class="menu right">
                <h3>Vegetables:</h3>
                <input class="topping" type="checkbox" name="Vegetable" value="Mushrooms"> Mushrooms<br>
                <input class="topping" type="checkbox" name="Vegetable" value="Onions"> Onions<br>
                <input class="topping" type="checkbox" name="Vegetable" value="Tomatoes"> Tomatoes<br>
                <input class="topping" type="checkbox" name="Vegetable" value="Olives"> Olives<br>
                <input class="topping" type="checkbox" name="Vegetable" value="Green Peppers"> Green Peppers<br>
            </div>

        </form>
        <div id="cart">
            <div id="showText"></div>
            <div id="totalPrice"></div>
        </div>
    </div>
</body>

</html>
